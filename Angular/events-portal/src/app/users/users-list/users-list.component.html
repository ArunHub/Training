<h1 [innerText]="pageTitle"></h1>
<h6 [innerText]="subTitle"></h6>
<div *ngIf="users && users.length>0">
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Company Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td><span [innerText]="user.name"></span></td>
            <td><span [innerText]="user.address.city"></span></td>
            <td><span [innerText]="user.phone"></span></td>
            <td><span [innerText]="user.website"></span></td>
            <td><span [innerText]="user.company.name"></span></td>
        </tr>
    </tbody>
</table>
</div>
